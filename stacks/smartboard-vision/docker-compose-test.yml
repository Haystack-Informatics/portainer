version: '3'

services:

  sbv_test_db:
    container_name: sbv_test_db
    hostname: sbv_test_db
    image: mongo
    restart: always
    volumes:
      - sbv_test_db:/data/db
    networks:
      - iatric
    ports:
      - 27017/tcp
    environment:
      MONGO_INITDB_DATABASE: sbv_test_db
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}

  sbv_test:
    container_name: sbv_test
    hostname: sbv_test
    networks:
      - iatric
    image: docker.iatric.com/sbv:${VERSION}-alpine
    restart: unless-stopped
    depends_on:
      - sbv_test_db
    ports:
      - 43201:443/tcp
    volumes:
      - /home/iatric/certificates:/app/certificates
      - /home/iatric/apps/sbv_test/watch:/app/watch
      - /home/iatric/apps/sbv_test/error:/app/error
      - /home/iatric/apps/sbv_test/staticFiles:/app/staticFiles
    env_file:
      - ./home/iatric/global.env
    environment:
      APPLICATION_API: https://sbv_test/api
      APPLICATION_API_CLIENT: https://${SERVER_HOSTNAME}:43201/api
      APPLICATION_NAME: Smartboard Vision [TEST]
      APPLICATION_URL: https://${SERVER_HOSTNAME}:43201/
      APPLICATION_UUID: 589e3ffe-42ef-4717-81f2-22c5c4533429
      APPLICATIONMANAGER_API: https://fastlane_test/api
      APPLICATIONMANAGER_API_CLIENT: https://${SERVER_HOSTNAME}:43200/api
      DB: mongodb://sbv_test_db/sbv_test
      ICONNECT_SITECODE: ${ICONNECT_SITECODE}
      MONGO_USER: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_USER_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      NODE_ENV: production
      NODE_TLS_REJECT_UNAUTHORIZED: 0
      PORT: 443
      X_AUTH_REFRESH_TOKEN_EXPIRATION: 480
      X_AUTH_REFRESH_TOKEN_SECRET: ${X_AUTH_TOKEN_SECRET}
      X_AUTH_TOKEN_EXPIRATION: 15
      X_AUTH_TOKEN_SECRET: ${X_AUTH_TOKEN_SECRET}

volumes:
  sbv_test_db: {}

networks:
  iatric:
    external: true